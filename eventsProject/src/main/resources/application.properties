# ===============================
# SERVER CONFIGURATION
# ===============================
server.servlet.context-path=/events
server.port=8089
spring.mvc.format.date=yyyy-MM-dd

# ===============================
# DATABASE CONFIGURATION
# IMPORTANT: À corriger selon environnement (LOCAL ou DOCKER)
# ===============================

# --- MODE LOCAL (si tu exécutes Spring Boot sur ta machine)
spring.datasource.url=jdbc:mysql://localhost:3306/eventsProject?createDatabaseIfNotExist=true&serverTimezone=UTC

# Credentials
spring.datasource.username=root
spring.datasource.password=

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# LOGGING
# ===============================
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{45} - %msg%n
